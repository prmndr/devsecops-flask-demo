{# templates/index.html #}
<!DOCTYPE html>
<html>
<head>
    <title>Secure Flask App</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
</head>
<body>
    <h1>Welcome to Secure Flask App</h1>
    <form method="POST">
        <input type="text" name="user_input" placeholder="Enter your name" maxlength="50" pattern="[A-Za-z0-9 ]{1,50}" required>
        <input type="submit" value="Submit">
    </form>
    {% if name %}
    <h2>Hello, {{ name|e }}!</h2>
    {% endif %}
</body>
</html>
